{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}

  <div class="container">
    <h4 class="my-5"></h4>
    <div class="panel">
      <div class="panel-body">
        {{ range (.Paginator 4).Pages }}
          <div class="row mb-2">
            <div class="col-4">
              <h5 style="text-align: right">
                {{ .Date.Format "2 January, 2006" }}
              </h5>
            </div>
            <div class="col-8">
              <h5 style="text-align: left">
                <b><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></b>
              </h5>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
  {{partial "pagination" .}}
{{ end }}
